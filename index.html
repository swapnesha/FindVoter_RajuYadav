<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Voter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="banner.jpg" alt="Voter Search System Banner" class="banner-img">
            <h1>Voter Search System</h1>
            <p>Search by Voter ID or Name</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter Voter ID, English name, or Marathi name"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="searchVoters()">Search</button>
                <button id="clearBtn" onclick="clearSearch()">Clear</button>
            </div>

            <div class="search-type">
                <label>
                    <input type="radio" name="searchType" value="all" checked> All Fields
                </label>
                <label>
                    <input type="radio" name="searchType" value="voterID"> Voter ID
                </label>
                <label>
                    <input type="radio" name="searchType" value="name"> Name
                </label>
            </div>
        </div>

        <div class="results-section">
            <div id="resultInfo" class="result-info"></div>
            
            <div id="resultContainer" class="result-container">
                <!-- Results will be displayed here -->
            </div>

            <div class="debug-section" style="margin-top: 30px; padding: 15px; background: #f0f0f0; border-radius: 6px; font-size: 12px;">
                <details>
                    <summary style="cursor: pointer; font-weight: 600; color: #666;">� Help & Tips</summary>
                    <div style="margin-top: 10px; color: #666; line-height: 1.6;">
                        <p><strong>Search tips:</strong></p>
                        <ul style="margin: 8px 0 8px 20px;">
                            <li>Search by Voter ID: <code style="background: white; padding: 2px 4px;">2207300100001</code></li>
                            <li>Search by Voter Card ID: <code style="background: white; padding: 2px 4px;">AZL7461478</code></li>
                            <li>Search by English name: <code style="background: white; padding: 2px 4px;">Nilesh</code> or <code style="background: white; padding: 2px 4px;">Malavekar</code></li>
                            <li>Search by Marathi name: <code style="background: white; padding: 2px 4px;">शिवराज</code> or <code style="background: white; padding: 2px 4px;">यादव</code></li>
                        </ul>
                        <!-- <p style="margin-top: 10px;"><strong>Troubleshooting:</strong></p>
                        <ul style="margin: 8px 0 0 20px;">
                            <li>Open Browser Console (F12) to see debug logs</li>
                            <li>Ensure votersJSON.json is in the same folder as index.html</li>
                            <li>Refresh page if data doesn't load</li>
                        </ul> -->
                    </div>
                </details>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
