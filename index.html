<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Voter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voter Search System</h1>
            <p>Search by Voter ID or Name</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter Voter ID, English name, or Marathi name"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="searchVoters()">Search</button>
                <button id="clearBtn" onclick="clearSearch()">Clear</button>
            </div>

            <div class="search-type">
                <label>
                    <input type="radio" name="searchType" value="all" checked> All Fields
                </label>
                <label>
                    <input type="radio" name="searchType" value="voterID"> Voter ID
                </label>
                <label>
                    <input type="radio" name="searchType" value="name"> Name
                </label>
            </div>
        </div>

        <div class="results-section">
            <div id="resultInfo" class="result-info"></div>
            
            <div id="resultContainer" class="result-container">
                <!-- Results will be displayed here -->
            </div>

            <div class="debug-section" style="margin-top: 30px; padding: 15px; background: #f0f0f0; border-radius: 6px; font-size: 12px;">
                <details>
                    <summary style="cursor: pointer; font-weight: 600; color: #666;">üêõ Debug Information</summary>
                    <p style="margin-top: 10px; color: #666;">
                        Open Browser Console (F12) to see debug logs.<br>
                        Make sure votersJSON.json file is in the same directory as index.html
                    </p>
                    <button onclick="testSearch()" style="margin-top: 10px; padding: 8px 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Show Sample Voters (See Console)
                    </button>
                </details>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
